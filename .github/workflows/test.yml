name: SSH test

on:
    push:
        branches:
          - 'main'

jobs:
    deploy:
        name: deploy-server
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        # 서버 접속
        - name: ssh
          run: sshpass -p ${{ secrets.PASSWORD }} ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} \"cd ./lion;git pull;docker compose -f docker-compos.prod.yml restart"
